<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;

        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            


        }
        th, #total{
            background-color: rgb(134, 133, 133);
            color: white;
            text-align: center;

        }
        #area{
            background-color: white;
            color: black;
        }
        #num{
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col" >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="area" scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td id="num">6</td>
                <td id="num">10</td>
                <td id="num">8</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td id="num">7</td>
                <td id="num">9</td>
                <td id="num">9</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td id="num">8</td>
                <td id="num">8</td>
                <td id="num">8</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td id="num">2</td>
                <td id="num">10</td>
                <td id="num">6</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Exatas</th>
                <td id="total">7.75</td>
            </tr>
            <tr>
                <th scope="rowgroup" id="area" rowspan="2">Humanas</th>
                <td>História</td>
                <td id="num">9</td>
                <td id="num">9</td>
                <td id="num">9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="num">7</td>
                <td id="num">8</td>
                <td id="num">7.5</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média De Humanas</th>
                <td id="total">8.25</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
