<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Videos</title>
</head>
<body>
    <h1>Exemplo de video com hospedagem local</h1>
    <p>Esse video é hospedado localmente</p>
    <video width="600" controls >
        <source src="midia/essa-mina.mp4" type="video/mp4">
        <source src="midia/essa-mina.webm" type="videe/webm">
        <p>o navegador não pode reproduzir o video <a href="midia/essa-mina.mp4" type="video/mp4" download="midia/essa-mina.mp4" target="_blank"> clicke aqui para baixar</a></p>

    </video>
    <h1>Video incorporado do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/LflG0gT6n9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</html>
