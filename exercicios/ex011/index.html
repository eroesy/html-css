<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Aqui esta uma imagem dinamica. Tente acessa o site pelo celular ou mudar o tamanho do navegador pra ver o resultado</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h2>Reproduzinhdo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls   >
        <source src="midia/fodis on the dii.mp3" type="audio/mpeg">
       

    </audio>
     <p>Não foi possivel reproduzir o audio <a href="midia/fodis on the dii.mp3" target="_blank" download="midia/fodis on the dii.mp3" type="audio/mpeg"> clique aqui para baixa-lo</a></p>

</body>
</html>
