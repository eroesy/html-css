<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1990" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidae">Sua idade</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>


    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)

        }    
    </script>
    
</body>
</html>
