<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario03</title>
</head>
<body>
    <form action="cadastro.php">
        <p><label for="inome">Nome:</label>
            <input type="text" required name="nome" id="inome"  minlength="6" maxlength="26" size="26" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" required name="media" id="imedia" min="0" max="10" step="0.01" value="5.55">
        </p>
        <p>
            <label for="imees">Periodo Letivo: </label>
            <input type="month" required name="mes" id="imes"  value="2023-06">

        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2023-06-25" >
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>    
</body>
</html>
