<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse;
            
            


        }
        td{
            border: 2px solid black;
            padding: 10px;
            


        }


    </style>


</head>
<body>
    <table>
        <h1>
            Mesclagem de tabelas
        </h1>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
           
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
            
        </tr>




    </table>
    
</body>
</html>
